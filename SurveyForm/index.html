<!DOCTYPE>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="container">
    <div id="header">
    <h1 id="title">freeCodeCamp Survey Form
      </h1>
    <p id="description">Thank you for taking the time to help us improve the platform
      </p>
      </div>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label">Name
        <input id="name" type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
       <label id="email-label">Email
       <input id="email" type="email" class="form-control" placeholder="Enter your email" required>
      </div>

    <div class="form-group">
      <label id="number-label">Age(optimal)
        <input id="number" type="number" class="form-control" placeholder="Enter your age" min=10 max=70>
      </div>
      <div class="form-group">  
        <label>
          Which option best describes your current role?</label>
          <select id="dropdown" class="form-control">
        <option value="" disabled selected hidden>Select current role</option>

  <option value="student">Student</option>
  <option value="fulltimejob">Full Time Job</option>
  <option value="prefernottosay">Prefer Not To Say</option>
  <option value="other">Other</option>
</select>
</div>
<div class="form-group" class="form-control">
  <label>Would you recommend freeCodeCamp to a friend?</label><br>
  <input type="radio" name="fav_language" value="definetly">
  <label>Definetly</label><br>
  <input type="radio" name="fav_language" value="maybe">
  <label>Maybe</label><br>
  <input type="radio" name="fav_language" value="nosure" >
  <label>Not sure</label>
</div>
<div class="form-group">
  <p>What is your favorite feature of freeCodeCamp?

</p>
<select id="dropdown">
        <option value="" disabled selected hidden>Select an option</option>

  <option value="challanges">challanges</option>
  <option value="fulltimejob">Full Time Job</option>
  <option value="prefernottosay">Prefer Not To Say</option>
  <option value="other">Other</option>
</select>
</div>
<div class="form-group">
  <label>What would you like to see improved? (Check all that apply)

</label><br>
 <input type="checkbox" value="Frontend">
<label>Frontend</label><br>
<input type="checkbox" value="Backedn">
<label>Backend</label><br>
<input type="checkbox" value="Data">
<label>Data</label><br>
<input type="checkbox" value="Wiki"">
<label>Wiki</label><br>
<input type="checkbox" value="Videos"">
<label>Videos</label><br>
<input type="checkbox" value="Forum">
<label>Forum</label>
</div>
<div class="form-group">
<label>Write something</label>
<textarea id="text" placeholder="Enter your comment"></textarea>
</div>
<div class="form-group">
<input id="submit" type="submit" value="Submit">
</div>


</form>
</div>
  </body>
</html>
